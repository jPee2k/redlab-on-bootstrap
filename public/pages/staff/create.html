  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <!-- fontawesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />

    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="icon" type="image/svg" href="../../favicon.svg" />

    <title>Персонал</title>
  </head>

  <body>
    <!-- header -->
    <header class="main-header">
      <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
        <a href="/" class="navbar-brand">
          <img src="../../images/logo.svg" alt="redtest logo" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">На главную<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/staff/index.html">Наши сотрудники</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/department/index.html">Список отделов</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- /header -->

    <div class="wrapper d-flex justify-content-center flex-wrap">
      <div class="container">
        <!-- main-contetn -->
        <main class="main-content row">
          <section class="col-12 mx-auto">
            <h1 class="title mt-4 h2">Добавить нового сотрудника</h1>

            <form class="form-staff col-md-7 col-lg-6">
              <div class="form-group">
                <label for="first-name">Имя</label>
                <input type="text" class="form-control" id="first-name" aria-describedby="name-error" placeholder="Введите имя" required />
                <small id="name-error" class="form-text text-muted"></small>
              </div>

              <div class="form-group">
                <label for="last-name">Фамилия</label>
                <input type="text" class="form-control" id="last-name" aria-describedby="last-name-error" placeholder="Введите фамилию" required />
                <small id="last-name-error" class="form-text text-muted"></small>
              </div>

              <div class="form-group">
                <label for="patronymic">Отчество</label>
                <input type="text" class="form-control" id="patronymic" aria-describedby="patronymic-error" placeholder="Введите отчество" />
                <small id="patronymic-error" class="form-text text-muted"></small>
              </div>

              <div class="form-group">
                <label for="salary">Зарплата</label>
                <input type="number" class="form-control" id="salary" aria-describedby="salary-error" placeholder="Введите сумму, грн" />
                <small id="salary-error" class="form-text text-muted"></small>
              </div>

              <div class="form-group">
                <label>
                  Пол<br />
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male-id" value="male" />
                    <label class="form-check-label" for="male-id">Мужской</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female-id" value="female" />
                    <label class="form-check-label" for="female-id">Женский</label>
                  </div>
                </label>
              </div>

              <div class="form-group">
                <label for="department">Подразделения</label>
                <select multiple class="form-control" id="department">
                  <option>Отдел закупок</option>
                  <option>Отдел продаж</option>
                  <option>PR-отдел</option>
                </select>
              </div>

              <input type="submit" role="button" class="btn btn-outline-secondary" value="Добавить" />
            </form>
          </section>
        </main>
        <!-- /main-content -->

        <!-- footer -->
        <footer class="footer row mt-3 align-self-end">
          <div class="col-12">
            <p>Тестовое задание выполнил: <a id="author" href="https://jpee2k.github.io/" target="_blank">Serhii Pylypenko</a></p>
            <p><a href="mailto:jpee.dev@gmail.com" target="_blank">Обратная связь</a></p>
            <p>2020</p>
          </div>
        </footer>
        <!-- /footer -->
      </div>
    </div>

    <!-- bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
